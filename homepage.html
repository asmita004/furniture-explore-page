    <link rel="stylesheet" href="homepage.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="homepage.js"></script>
    <title>Furniture-homepage</title>

<body>
    <div class="homecontainer">
        <div id="mySidebar" class="sidebar">
            <p class="filter-options">Filter by:</p>
            <a href="javascript:void(0)" class="close-sidebar">×</a>
            <div class="dropdown">
                <div class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item filtercategory" data-filter="Lounge" href="#">Lounge</a>
                    <a class="dropdown-item filtercategory" data-filter="Decoratives" href="#">Decorative</a>
                    <a class="dropdown-item filtercategory" data-filter="Table chair" href="#">Table & chair</a>
                </div>
            </div>
            <a href="#">Color</a>
            <div class="range-holder">
                <label for="amount">Price range:</label>
                <div id="price-range"></div>
                <input type="text" id="amount" />
            </div>
        </div>
        <button class="open-sidebar">☰</button>
        <ul class="nav nav-pills custom-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Magazine</a></li>
        </ul>

        </div>

    <ol id="pagination">
        <li><a class="current" href="#">1</a></li>
